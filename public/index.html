<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./assets/crypto-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="stylesheet" href="./static/css/spinner.css">
  <script src="./static/bundle/script.js" defer></script>
  <title>Crypto quoter</title>
</head>
<body>
  <main class="appContainer">
    <div class="formContainer">
      <img class="imageMain" src="./assets/img-crypto.png" alt="Image Crypto">
      <div>
        <h1 class="titleApp">Crypto quoter</h1>
        <div>
          <label class="labelForm" for="selectCoin">Select your Coin</label>
          <select id="selectCoin" class="selectForm" title="Select a Coin">
            <option value="0">Select</option>
          </select>
          <label class="labelForm" for="selectCrypto">Select your Cryptocurrency</label>
          <select id="selectCrypto" class="selectForm" title="Select a Crypto">
            <option value="0">Select</option>
          </select>
          <input id="inputForm" type="button" class="inputForm" type="submit" value="Quote">
        </div>
        <div id="resultSection" class="hidden gridResult">
          <img class="imageCrypto" src="" alt="image crypto">
          <div>
            <p class="priceCrypto">The price is: <span id="actualPrice">$0</span></p>
            <p class="infoCrypto">Highest price of the day: <span id="highestPrice">$0</span></p>
            <p class="infoCrypto">Lowest price of the day: <span id="lowestPrice">$0</span></p>
            <p class="infoCrypto">Variation of the last 24 hours: <span id="variationPrice">0</span></p>
            <p class="infoCrypto">Last Update: <span id="lastUpdate">-</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="displayNone loaderContainer">
      <span class="loader"></span>
    </div>
  </main>
</body>
</html>
